spring.datasource.url=${SPRING_PG_DATASOURCE_URL}
spring.datasource.username=${SPRING_PG_DATASOURCE_USER}
spring.datasource.password=${SPRING_PG_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database = POSTGRESQL

flyway.locations=classpath:db-migration-postgres/

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true